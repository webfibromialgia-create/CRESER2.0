<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ribbonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B83BD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#554781;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#282557;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="60" cy="110" rx="45" ry="8" fill="rgba(0,0,0,0.1)"/>
  
  <!-- Ribbon -->
  <path d="M60 15 L90 30 L90 70 L60 105 L30 70 L30 30 Z" 
        fill="url(#ribbonGradient)" 
        filter="url(#glow)"
        stroke="white" 
        stroke-width="2"/>
  
  <!-- Letter 'f' -->
  <text x="60" y="75" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle"
        filter="url(#glow)">f</text>
  
  <!-- CRESER text -->
  <text x="60" y="135" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="bold" 
        fill="#554781" 
        text-anchor="middle">CRESER</text>
</svg> 